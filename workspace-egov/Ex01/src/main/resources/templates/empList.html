<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.salaryred {
	color: red;
}

.salaryBold {
	font-weight: bold;
}
</style>
<script>
	function gopage(p) {
		frmSearch.page.value = p;
		frmSearch.submit();
		//location.href= 'empList?page=' + p
	}
	function init() {
		frmSearch.departmentId.value = ""
		frmSearch.firstName.value = ""
		frmSearch.managerId.value = ""
	}
	function move(empId) {
		frmSearch.action = '/info/' + empId
		frmSearch.submit();
	}
</script>
</head>
<body layout:fragment="content">
	<h1>사원목록</h1>

	<!--  검색 폼 시작 -->
	<form name="frmSearch" th:object="${empVO}" action="empList">
		<input type="hidden" name="page"> <select name="departmentId"
			th:value="*{departmentId}">
			<option value="">선택
			<option value="10" th:selected="*{departmentId}=='10'">Administration



			
			<option value="20" th:selected="*{departmentId}=='20'">
				Marketing
			<option value="50" th:selected="*{departmentId}=='50'">
				Shipping
			<option value="60" th:selected="*{departmentId}=='60'">IT
			<option value="80" th:selected="*{departmentId}=='80'">
				Sales
			<option value="90" th:selected="*{departmentId}=='90'">
				Executive
			<option value="110" th:selected="*{departmentId}=='100'">Accounting



			
		</select> firstName<input name="firstName" th:value="*{firstName}">
		ManagerId<input name="managerId" th:value="*{managerId}">
		<button type="button" onclick="gopage(1)">검색</button>
		<button type="button" onclick="init()">초기화</button>
	</form>
	<!--  검색 폼 끝 -->

	<!--/* [[${}]] 값 출력 */-->
	전체건수 : [[${#lists.size(empList)}]]
	<br>

	<table border="1" class="table">
		<tr>
			<th>No</th>
			<th>employeeId</th>
			<th>firstName</th>
			<th>lastName</th>
			<th>salary</th>
			<th>hireDate</th>
		</tr>
		<tr th:each="emp, stat : ${empList}">
			<td th:text="${stat.index}">1</td>
			<td th:text="${emp.employeeId}">100</td>
			<td><a th:href="@{/emp(employeeId=${emp.employeeId})}"
				th:text="${emp.firstName}"></a></td>
			<td th:text="${emp.lastName}"></td>
			<td class="salaryBold"
				th:classappend="${emp.salary > 10000 ? 'salaryred' : _ }">
				<button th:if="${emp.salary < 10000}">신청</button>
			</td>
			<td th:text="${#dates.format(emp.hireDate, 'yyyy-MM')}">2025-09-01</td>
		</tr>
	</table>

	<!-- 페이징 시작 -->
	<nav aria-label="...">
		<ul class="pagination">
			<li class="page-item" th:if="${paging.startPage} > 1 "><a
				class="page-link"
				th:href="|javascript:gopage(${paging.startPage-1})|">Previous</a></li>

			<li
				th:each="num : *{#numbers.sequence(paging.startPage, paging.endPage)}"
				class="page-item" th:addclass="${num} == ${paging.page} ? active">
				<a class="page-link" th:href="|javascript:gopage(${num})|"
				th:text="${num}">2</a>
			</li>

			<li class="page-item"
				th:classappend="${paging.endPage} <= ${paging.lastPage} ? disabled">
				<a class="page-link"
				th:href="|javascript:gopage(${paging.endPage+1})|">Next</a>
			</li>
		</ul>
	</nav>
	<!-- 페이징 종료 -->
	<script   th:inline="javascript">
		let list = [[${empList}]]
	</script>
</body>
</html>
