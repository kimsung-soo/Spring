<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
	<script>
	function gopage(p) {
		location.href= 'boardList?page=' + p
	}
	</script>
</head>
<body layout:fragment="content">
	<h1>게시판 목록</h1>
	<table class="table">
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>내용</th>
				<th>작성자</th>
				<th>작성일자</th>
				<th>업데이트일자</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board : ${boardList}">
			<td th:text="${board.bno}"></td>
			<td th:text="${board.title}"></td>
			<td th:text="${board.content}"></td>
			<td th:text="${board.writer}"></td>
			<td th:text="${#dates.format(board.regdate, 'yyyy-MM-dd')}"></td>
			<td th:text="${#dates.format(board.updatedate, 'yyyy-MM-dd')}"></td>
			</tr>
		</tbody>
	</table>
	
	<!-- 페이징 시작 -->
	<nav aria-label="...">
		<ul class="pagination">
			<li class="page-item" th:if="${paging.startPage} > 1 "><a
				class="page-link"
				th:href="|javascript:gopage(${paging.startPage-1})|">Previous</a></li>

			<li
				th:each="num : *{#numbers.sequence(paging.startPage, paging.endPage)}"
				class="page-item" th:addclass="${num} == ${paging.page} ? active">
				<a class="page-link" th:href="|javascript:gopage(${num})|"
				th:text="${num}">2</a>
			</li>

			<li class="page-item"
				th:classappend="${paging.endPage} <= ${paging.lastPage} ? disabled">
				<a class="page-link"
				th:href="|javascript:gopage(${paging.endPage+1})|">Next</a>
			</li>
		</ul>
	</nav>
	<!-- 페이징 종료 -->
</body>
</html>
